<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>BlackJack</title>
  </head>
  <body>
    <header class="titulo">BlackJack</header>

    <div class="row mt-2">
      <div class="col-6 text-center">
        <button id="btnNuevo" class="btn btn-primary">Nuevo juego</button>
        <button id="btnPedir" class="btn btn-warning">Pedir carta</button>
        <button id="btnDetener" class="btn btn-danger">Detener</button>
      </div>
    </div>

    <div class="row container mt-2 tablero">
      <div class="col">
        <h2>
          Jugador 1 - <small><span>0</span> puntos</small>
        </h2>
        <div id="cartas-jugador-0"></div>
      </div>
    </div>

    <div class="row container mt-4 tablero">
      <div class="col">
        <h2>
          Computadora - <small><span>0</span> puntos</small>
        </h2>
        <div id="cartas-jugador-1"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
